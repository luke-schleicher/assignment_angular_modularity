<!DOCTYPE html>
<html ng-app="pupGrade" ng-controller="PuppyCtrl">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Puppy Shelter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  </head>
  <body ng-cloak>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">

          <form class="form-group">
          <select>
            <option ng-repeat="breed in breeds" value="breed.id" ng-model="newPuppy">{{breed.name}}</option>
          </select>
          </form>

          <ul>
            <li ng-repeat="puppy in puppies"><b>{{ puppy.name }}</b> ({{ puppy.breed.name }}), created on {{ puppy.created_at | date }} -- <a ng-click="adoptPuppy(puppy.id)">Adopt Puppy</a></li>
          </ul>

        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/services/PuppiesService.js" charset="utf-8"></script>
    <script src="js/services/BreedsService.js" charset="utf-8"></script>
    <script src="js/controllers/PuppyCtrl.js" charset="utf-8"></script>

  </body>
</html>
